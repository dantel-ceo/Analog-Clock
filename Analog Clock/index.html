<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="clock_container">
      <div class="clock">
        <div class="clock_number">12</div>
        <div class="clock_number">1</div>
        <div class="clock_number">2</div>
        <div class="clock_number">3</div>
        <div class="clock_number">4</div>
        <div class="clock_number">5</div>
        <div class="clock_number">6</div>
        <div class="clock_number">7</div>
        <div class="clock_number">8</div>
        <div class="clock_number">9</div>
        <div class="clock_number">10</div>
        <div class="clock_number">11</div>

        <div class="hour_hand"></div>
        <div class="minute_hand"></div>
        <div class="second_hand"></div>
      </div>
    </div>

    <div class="spinner_left">
      <div class="big_cir"></div>
      <div class="sml_cir"></div>
    </div>
    <div class="spinner_right">
      <div class="big_cir"></div>
      <div class="sml_cir"></div>
    </div>
    <div class="cir left">
      <div class="big_cir"></div>
      <div class="sml_cir"></div>
    </div>
    <div class="cir right">
      <div class="big_cir"></div>
      <div class="sml_cir"></div>
    </div>

    <p class="footer">&#169; 2025, Dantel</p>

    <script type="text/javascript" src="assets/index.js"></script>
  </body>
</html>
